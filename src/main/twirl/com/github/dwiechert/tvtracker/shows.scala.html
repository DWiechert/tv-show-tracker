@(shows: List[Show])

<style>
.submitLink {
	background-color: transparent;
	text-decoration: underline;
	border: none;
	color: blue;
	cursor: pointer;
}
</style>

<form action="addshow" method="get">
	<input type="submit" class="submitLink" value="Add Show">
</form>

<h3>All Shows</h3>
<ul>
@for(show <- shows) {
	<li>
		<form action="show" method="get">
			<input type="submit" name="showName" class="submitLink" value="@show.name">
		</form>
  </li>
}
</ul>
