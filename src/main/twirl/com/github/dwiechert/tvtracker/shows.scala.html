@(shows: List[Show])

<style>
.submitLink {
	background-color: transparent;
	text-decoration: underline;
	border: none;
	color: blue;
	cursor: pointer;
}
</style>

<h3>Add Show</h3>
<form action="addshow" method="post">
	Show Name: <input type="text" name="showName"><br>
	<input type="submit" value="Submit">
</form>

<h3>All Shows</h3>
<ul>
@for(show <- shows) {
	<li>
		<form action="show" method="get">
			<input type="submit" name="showName" class="submitLink" value="@show.name">
		</form>
  </li>
}
</ul>
